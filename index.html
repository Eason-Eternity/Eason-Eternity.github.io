<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字少的博客</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .blog-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            background: white;
        }
        .blog-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">字少的博客</h1>
                <div class="space-x-6">
                    <a href="#" class="text-gray-700 hover:text-blue-600">首页</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">文章</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600">关于</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 欢迎区域 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl p-8 mb-8 text-center">
            <h2 class="text-3xl font-bold mb-4">欢迎来到我的博客</h2>
            <p class="text-lg">分享技术、生活和思考</p>
        </div>

        <!-- 文章列表 -->
        <div class="space-y-6">
            <article class="blog-card">
                <h3 class="text-2xl font-bold mb-3 hover:text-blue-600">
                    <a href="#">我的第一篇博客文章</a>
                </h3>
                <div class="text-gray-500 text-sm mb-3">2024-01-15 · 阅读 128</div>
                <p class="text-gray-700 mb-4">
                    这是博客的简介内容，这里会显示文章的摘要信息...
                </p>
                <div class="flex justify-between items-center">
                    <span class="text-blue-600 hover:text-blue-800 font-medium">阅读全文 →</span>
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">技术</span>
                </div>
            </article>

            <article class="blog-card">
                <h3 class="text-2xl font-bold mb-3 hover:text-blue-600">
                    <a href="#">学习 React 的心得体会</a>
                </h3>
                <div class="text-gray-500 text-sm mb-3">2024-01-20 · 阅读 256</div>
                <p class="text-gray-700 mb-4">
                    React 是一个用于构建用户界面的 JavaScript 库...
                </p>
                <div class="flex justify-between items-center">
                    <span class="text-blue-600 hover:text-blue-800 font-medium">阅读全文 →</span>
                    <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm">前端</span>
                </div>
            </article>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 字少的博客. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
